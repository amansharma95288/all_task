<!DOCTYPE html>
<html lang="en">
<html>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    
    .blue-box{ 
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px; 
      background-color: blue; 
    }
    .red-circle{
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
